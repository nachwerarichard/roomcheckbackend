<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Hotel Management System</title>
  </head>
  <body class="bg-gray-50 text-gray-800 antialiased flex"> 
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-xl h-screen sticky top-0 p-6 flex flex-col">
      <header class="mb-8">
        <h1 class="text-2xl font-extrabold text-gray-900 border-b pb-4">
          Room Management
        </h1>
      </header>
      <nav class="flex flex-col gap-2">
        <button id="tabChecklist" class="tab-button text-left py-2 px-4 text-sm font-semibold rounded-lg transition-all text-white bg-blue-600 hover:bg-blue-700">
          Checklist
        </button>
        <button id="tabHousekeeping" class="tab-button text-left py-2 px-4 text-sm font-semibold rounded-lg transition-all text-gray-700 hover:bg-gray-200">
          Reports
        </button>
        <button id="tabInventory" class="tab-button text-left py-2 px-4 text-sm font-semibold rounded-lg transition-all text-gray-700 hover:bg-gray-200">
          Inventory
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <div id="mainApp" class="flex-1 p-4 sm:p-6 max-w-5xl mx-auto overflow-y-auto">
      <main class="space-y-8">
        
        <!-- Checklist Section -->
        <div id="roomChecklistSection" class="tab-content">
          <!-- Subsection buttons -->
          <div class="flex gap-2 mb-6">
            <button data-target="checklistFormSection" class="subtab-button bg-gray-200 px-4 py-2 rounded-lg text-sm font-medium">Form</button>
            <button data-target="checklistTableSection" class="subtab-button bg-gray-200 px-4 py-2 rounded-lg text-sm font-medium">Checklists</button>
            <button data-target="missingItemsSection" class="subtab-button bg-gray-200 px-4 py-2 rounded-lg text-sm font-medium">Missing Items</button>
          </div>

          <div id="checklistFormSection" class="subtab-content">
            <!-- Checklist form -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
              <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Hotel Room Checklist</h2>
              <!-- form here (unchanged) -->
            </div>
          </div>

          <div id="checklistTableSection" class="subtab-content hidden">
            <!-- Checklist table -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mt-8">
              <h2 class="text-2xl font-bold mb-4 text-gray-800">Room Checklists</h2>
              <!-- table here (unchanged) -->
            </div>
          </div>

          <div id="missingItemsSection" class="subtab-content hidden">
            <!-- Missing items -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mt-8">
              <h3 class="text-2xl font-bold mb-4 text-gray-800">Missing Items Summary</h3>
              <!-- summary here (unchanged) -->
            </div>
          </div>
        </div>

        <!-- Reports Section -->
        <div id="housekeepingReportSection" class="tab-content hidden">
          <!-- Subsection buttons -->
          <div class="flex gap-2 mb-6">
            <button data-target="reportFormSection" class="subtab-button bg-gray-200 px-4 py-2 rounded-lg text-sm font-medium">Form</button>
            <button data-target="reportTableSection" class="subtab-button bg-gray-200 px-4 py-2 rounded-lg text-sm font-medium">Reports</button>
          </div>

          <div id="reportFormSection" class="subtab-content">
            <!-- Report Form -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
              <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Housekeeping Room Status Report</h2>
              <!-- form here (unchanged) -->
            </div>
          </div>

          <div id="reportTableSection" class="subtab-content hidden">
            <!-- Report Table -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mt-8">
              <h2 class="text-2xl font-bold mb-4 text-gray-800">Housekeeping Reports</h2>
              <!-- table here (unchanged) -->
            </div>
          </div>
        </div>

        <!-- Inventory Section -->
        <div id="inventorySection" class="tab-content hidden">
          <!-- Subsection buttons -->
          <div class="flex gap-2 mb-6">
            <button data-target="inventoryFormSection" class="subtab-button bg-gray-200 px-4 py-2 rounded-lg text-sm font-medium">Form</button>
            <button data-target="inventoryTableSection" class="subtab-button bg-gray-200 px-4 py-2 rounded-lg text-sm font-medium">Inventory</button>
            <button data-target="inventorySnapshotSection" class="subtab-button bg-gray-200 px-4 py-2 rounded-lg text-sm font-medium">Snapshot</button>
          </div>

          <div id="inventoryFormSection" class="subtab-content">
            <!-- Inventory Form -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
              <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Inventory Management</h2>
              <!-- form here (unchanged) -->
            </div>
          </div>

          <div id="inventoryTableSection" class="subtab-content hidden">
            <!-- Inventory Table -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mt-8">
              <h3 class="text-2xl font-bold mb-4 text-gray-800">Current Stock Levels</h3>
              <!-- table here (unchanged) -->
            </div>
          </div>

          <div id="inventorySnapshotSection" class="subtab-content hidden">
            <!-- Snapshot -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mt-8">
              <h3 class="text-2xl font-bold mb-4 text-gray-800">Inventory Snapshot</h3>
              <!-- snapshot here (unchanged) -->
            </div>
          </div>
        </div>

      </main>
    </div>

    <script>
      // Main Tabs
      const tabs = document.querySelectorAll(".tab-button");
      const tabContents = document.querySelectorAll(".tab-content");

      tabs.forEach((tab, index) => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("bg-blue-600","text-white"));
          tab.classList.add("bg-blue-600","text-white");

          tabContents.forEach(c => c.classList.add("hidden"));
          tabContents[index].classList.remove("hidden");

          // Reset subtabs to first one
          const firstSubtabBtn = tabContents[index].querySelector(".subtab-button");
          if(firstSubtabBtn) firstSubtabBtn.click();
        });
      });

      // Sub Tabs
      const subtabButtons = document.querySelectorAll(".subtab-button");
      subtabButtons.forEach(button => {
        button.addEventListener("click", () => {
          const parentSection = button.closest(".tab-content");
          const subtabContents = parentSection.querySelectorAll(".subtab-content");

          parentSection.querySelectorAll(".subtab-button").forEach(b => b.classList.remove("bg-blue-600","text-white"));
          button.classList.add("bg-blue-600","text-white");

          subtabContents.forEach(c => c.classList.add("hidden"));
          document.getElementById(button.dataset.target).classList.remove("hidden");
        });
      });

      // Initialize - show first tab & subtab
      tabs[0].click();
    </script>
  </body>
</html>
