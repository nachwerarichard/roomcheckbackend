<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Hotel Management System</title>
    <style>
      /* Tailwind doesn't have a direct 'show on parent hover' class for nested lists, 
         so we add a small custom CSS rule here for the sub-menu dropdown */
      .nav-item:hover .sub-menu-dropdown {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800 antialiased flex">
    <aside class="w-64 bg-white shadow-xl h-screen sticky top-0 p-6 flex flex-col">
      <header class="mb-8">
        <h1 class="text-2xl font-extrabold text-gray-900 border-b pb-4">
          Room Management
        </h1>
      </header>

      <nav class="flex flex-col gap-2">
        <button
          id="tabChecklist"
          class="tab-button nav-item text-left py-2 px-4 text-sm font-semibold rounded-lg transition-all text-white bg-blue-600 hover:bg-blue-700"
          data-target-tab="roomChecklistSection"
        >
          Checklist
        </button>

        <div class="relative nav-item group">
          <button
            id="tabReports"
            class="tab-button w-full text-left py-2 px-4 text-sm font-semibold rounded-lg transition-all text-gray-700 hover:bg-gray-200"
          >
            Reports â–¼
          </button>
          <div
            class="sub-menu-dropdown hidden absolute left-0 mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-lg z-10"
          >
            <button
              id="subTabReportForm"
              class="sub-tab-button block w-full text-left py-2 px-4 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600"
              data-target-section="reportFormSubSection"
            >
              Submit New Report
            </button>
            <button
              id="subTabViewReports"
              class="sub-tab-button block w-full text-left py-2 px-4 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600"
              data-target-section="reportsViewSubSection"
            >
              View Housekeeping Reports
            </button>
          </div>
        </div>

        <button
          id="tabInventory"
          class="tab-button nav-item text-left py-2 px-4 text-sm font-semibold rounded-lg transition-all text-gray-700 hover:bg-gray-200"
          data-target-tab="inventorySection"
        >
          Inventory
        </button>
      </nav>
    </aside>

    <div id="mainApp" class="flex-1 p-4 sm:p-6 max-w-5xl mx-auto overflow-y-auto">
      <main class="space-y-8">
        <div id="roomChecklistSection" class="tab-content">
          <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
              Hotel Room Checklist
            </h2>
            <form id="checklistForm" class="space-y-5">
              <div>
                <label for="room" class="block font-medium text-gray-700">Room Number:</label>
                <select
                  id="room"
                  name="room"
                  required
                  class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                  <option value="">-- Select a Room --</option>
                  <option value="101">Room 101</option>
                  </select>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                  <p class="font-medium text-gray-700 mb-2">Towel:</p>
                  <label class="mr-4 inline-flex items-center"
                    ><input
                      type="radio"
                      name="towels"
                      value="yes"
                      required
                      class="mr-2 text-blue-600 focus:ring-blue-500"
                    />
                    Yes</label
                  >
                  <label class="inline-flex items-center"
                    ><input
                      type="radio"
                      name="towels"
                      value="no"
                      required
                      class="mr-2 text-blue-600 focus:ring-blue-500"
                    />
                    No</label
                  >
                </div>
                </div>
              <button
                type="submit"
                class="w-full bg-green-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out shadow-md"
              >
                Submit Checklist
              </button>
            </form>

            <p id="message" class="text-center text-green-600 mt-4 text-lg font-medium"></p>
          </div>
          <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mt-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Room Checklists</h2>
            </div>
          <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mt-8">
            <h3 class="text-2xl font-bold mb-4 text-gray-800">
              Missing Items Summary
            </h3>
            </div>
        </div>

        <div id="housekeepingReportSection" class="tab-content hidden">
          <div id="reportFormSubSection" class="sub-tab-content bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
              Housekeeping Room Status Report
            </h2>
            <form id="statusReportForm" class="space-y-5">
              <div>
                <label for="reportRoom" class="block font-medium text-gray-700">Room Name:</label>
                <input
                  type="text"
                  id="reportRoom"
                  name="room"
                  required
                  class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="e.g., 101, Suite A"
                />
              </div>
              <button
                type="submit"
                class="w-full bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-md"
              >
                Submit Report
              </button>
            </form>

            <p id="statusMessage" class="text-center text-green-600 mt-4 text-lg font-medium"></p>
          </div>

          <div id="reportsViewSubSection" class="sub-tab-content bg-white p-6 md:p-8 rounded-xl shadow-lg mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
              Housekeeping Reports View
            </h2>
            <div
              class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-6"
            >
              </div>
            <div class="overflow-x-auto rounded-lg border border-gray-200">
              <table
                id="statusReportTable"
                class="min-w-full table-auto border-collapse"
              >
                <tbody
                  id="statusReportBody"
                  class="bg-white divide-y divide-gray-200 text-sm"
                ></tbody>
              </table>
            </div>
          </div>
        </div>

        <div id="inventorySection" class="tab-content hidden">
          </div>
      </main>
    </div>

    <script src="script3.js"></script>
  </body>
</html>
