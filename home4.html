<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hotel Management System</title>
    <style>
        /* Custom styles for better mobile table experience */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr { border: 1px solid #ccc; margin-bottom: 0.5rem; border-radius: 0.5rem; overflow: hidden; }
            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
                text-align: right;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            td:before {
                position: absolute;
                top: 0;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
            /* Data labels for checklist table */
            #checklistTable td:nth-of-type(1):before { content: "Room:"; }
            #checklistTable td:nth-of-type(2):before { content: "Date:"; }
            #checklistTable td:nth-of-type(3):before { content: "Items:"; }
            #checklistTable td:nth-of-type(4):before { content: "Actions:"; }

            /* Data labels for status report table */
            #statusReportTable td:nth-of-type(1):before { content: "Room:"; }
            #statusReportTable td:nth-of-type(2):before { content: "Category:"; }
            #statusReportTable td:nth-of-type(3):before { content: "Status:"; }
            #statusReportTable td:nth-of-type(4):before { content: "Remarks:"; }
            #statusReportTable td:nth-of-type(5):before { content: "Date & Time:"; }
            #statusReportTable td:nth-of-type(6):before { content: "Actions:"; }

            /* Adjust padding for edit inputs in mobile table */
            td input, td select, td textarea {
                width: 100%;
                padding: 0.25rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Login Section -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Admin Login</h2>
            <div class="space-y-5">
                <label class="block">
                    <span class="block text-gray-700 font-medium mb-1">Username:</span>
                    <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username" />
                </label>
                <label class="block">
                    <span class="block text-gray-700 font-medium mb-1">Password:</span>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" />
                </label>
                <button onclick="login()" class="w-full bg-blue-600 text-white font-semibold px-4 py-3 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out shadow-md">Login</button>
                <p id="loginMsg" class="text-red-600 text-center text-sm mt-3"></p>
            </div>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="mainApp" class="hidden p-4 sm:p-6 max-w-6xl mx-auto">
        <h1 class="text-4xl font-extrabold mb-8 text-center text-gray-900">Hotel Management Dashboard</h1>

        <!-- Tab Navigation -->
        <div class="flex flex-wrap justify-center mb-6 bg-white p-2 rounded-lg shadow-md">
            <button id="tabChecklist" class="flex-1 py-3 px-6 text-lg font-semibold rounded-lg transition duration-300 ease-in-out text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 m-1 sm:m-2">Room Checklist</button>
            <button id="tabHousekeeping" class="flex-1 py-3 px-6 text-lg font-semibold rounded-lg transition duration-300 ease-in-out text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 m-1 sm:m-2">Housekeeping Report</button>
        </div>

        <!-- Room Checklist Section -->
        <div id="roomChecklistSection" class="tab-content">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Hotel Room Checklist</h2>

            <!-- Checklist Form -->
            <form id="checklistForm" class="space-y-4 bg-white p-6 rounded-lg shadow-md mb-8">
                <div>
                    <label for="room" class="block font-medium text-gray-700">Room Number:</label>
                    <select id="room" name="room" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">-- Select a Room --</option>
                        <option value="101">Room 101</option>
                        <option value="102">Room 102</option>
                        <option value="103">Room 103</option>
                        <option value="201">Room 201</option>
                        <option value="202">Room 202</option>
                        <option value="301">Room 301</option>
                    </select>
                </div>

                <div>
                    <label for="date" class="block font-medium text-gray-700">Date:</label>
                    <input type="date" id="date" name="date" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <p class="font-medium text-gray-700 mb-1">Towels:</p>
                        <label class="mr-4 inline-flex items-center"><input type="radio" name="towels" value="yes" required class="mr-1 text-blue-600"> Yes</label>
                        <label class="inline-flex items-center"><input type="radio" name="towels" value="no" required class="mr-1 text-blue-600"> No</label>
                    </div>

                    <div>
                        <p class="font-medium text-gray-700 mb-1">Soap:</p>
                        <label class="mr-4 inline-flex items-center"><input type="radio" name="soap" value="yes" required class="mr-1 text-blue-600"> Yes</label>
                        <label class="inline-flex items-center"><input type="radio" name="soap" value="no" required class="mr-1 text-blue-600"> No</label>
                    </div>

                    <div>
                        <p class="font-medium text-gray-700 mb-1">TV Remote:</p>
                        <label class="mr-4 inline-flex items-center"><input type="radio" name="tv_remote" value="yes" required class="mr-1 text-blue-600"> Yes</label>
                        <label class="inline-flex items-center"><input type="radio" name="tv_remote" value="no" required class="mr-1 text-blue-600"> No</label>
                    </div>

                    <div>
                        <p class="font-medium text-gray-700 mb-1">Keycard:</p>
                        <label class="mr-4 inline-flex items-center"><input type="radio" name="keycard" value="yes" required class="mr-1 text-blue-600"> Yes</label>
                        <label class="inline-flex items-center"><input type="radio" name="keycard" value="no" required class="mr-1 text-blue-600"> No</label>
                    </div>

                    <div class="sm:col-span-2">
                        <p class="font-medium text-gray-700 mb-1">Clean Bed Linen:</p>
                        <label class="mr-4 inline-flex items-center"><input type="radio" name="bed_linen" value="yes" required class="mr-1 text-blue-600"> Yes</label>
                        <label class="inline-flex items-center"><input type="radio" name="bed_linen" value="no" required class="mr-1 text-blue-600"> No</label>
                    </div>
                </div>

                <button type="submit" class="w-full bg-green-600 text-white font-semibold px-6 py-3 rounded-md hover:bg-green-700 transition duration-300 ease-in-out shadow-md">Submit Checklist</button>
            </form>

            <p id="message" class="text-center text-green-600 mt-4 mb-8 text-lg font-medium"></p>

            <!-- Checklist Table -->
            <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Room Checklists</h2>
                <div class="flex flex-col sm:flex-row items-center gap-4 mb-4">
                    <input type="search" id="searchInput" placeholder="Search room or date..." class="flex-1 w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button onclick="exportToExcel()" class="w-full sm:w-auto bg-yellow-500 text-white font-semibold px-6 py-2 rounded-md hover:bg-yellow-600 transition duration-300 ease-in-out shadow-md">Export to Excel</button>
                    <button onclick="window.print()" class="w-full sm:w-auto bg-blue-500 text-white font-semibold px-6 py-2 rounded-md hover:bg-blue-600 transition duration-300 ease-in-out shadow-md">Print</button>
                </div>

                <div class="overflow-x-auto rounded-lg border border-gray-200">
                    <table id="checklistTable" class="min-w-full table-auto border-collapse">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="border px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Room</th>
                                <th class="border px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date</th>
                                <th class="border px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Items</th>
                                <th class="border px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="checklistBody" class="bg-white divide-y divide-gray-200 text-sm">
                            <!-- Dynamic content -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="flex justify-center items-center gap-4 mt-6">
                    <button id="prevBtn" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-300 ease-in-out shadow-sm">Prev</button>
                    <span id="pageInfo" class="font-medium text-gray-700"></span>
                    <button id="nextBtn" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-300 ease-in-out shadow-sm">Next</button>
                </div>
            </div>
        </div>

        <!-- Housekeeping Report Section -->
        <div id="housekeepingReportSection" class="tab-content hidden">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Housekeeping Room Status Report</h2>

            <!-- Housekeeping Report Form -->
            <form id="statusReportForm" class="space-y-4 bg-white p-6 rounded-lg shadow-md mb-8">
                <div>
                    <label for="reportRoom" class="block font-medium text-gray-700">Room Name:</label>
                    <input type="text" id="reportRoom" name="room" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 101, Suite A" />
                </div>

                <div>
                    <label for="reportCategory" class="block font-medium text-gray-700">Category:</label>
                    <select id="reportCategory" name="category" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">-- Select Category --</option>
                        <option value="delux1">Delux 1</option>
                        <option value="delux2">Delux 2</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div>
                    <label for="reportStatus" class="block font-medium text-gray-700">Status:</label>
                    <select id="reportStatus" name="status" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">-- Select Status --</option>
                        <option value="arrival">Arrival</option>
                        <option value="occupied">Occupied</option>
                        <option value="departure">Departure</option>
                        <option value="vacant_ready">Vacant Ready</option>
                        <option value="vacant_not_ready">Vacant but not Ready</option>
                        <option value="out_of_order">Out of Order</option>
                        <option value="out_of_service">Out of Service</option>
                    </select>
                </div>

                <div>
                    <label for="reportRemarks" class="block font-medium text-gray-700">Remarks:</label>
                    <textarea id="reportRemarks" name="remarks" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Any additional notes..."></textarea>
                </div>

                <div>
                    <label for="reportDateTime" class="block font-medium text-gray-700">Date and Time:</label>
                    <input type="datetime-local" id="reportDateTime" name="dateTime" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-semibold px-6 py-3 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out shadow-md">Submit Report</button>
            </form>

            <p id="statusMessage" class="text-center text-green-600 mt-4 mb-8 text-lg font-medium"></p>

            <!-- Housekeeping Report Table -->
            <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Housekeeping Reports</h2>
                <div class="overflow-x-auto rounded-lg border border-gray-200">
                    <table id="statusReportTable" class="min-w-full table-auto border-collapse">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="border px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Room</th>
                                <th class="border px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Category</th>
                                <th class="border px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                                <th class="border px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Remarks</th>
                                <th class="border px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date & Time</th>
                                <th class="border px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="statusReportBody" class="bg-white divide-y divide-gray-200 text-sm">
                            <!-- Dynamic content for reports will go here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
