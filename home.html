<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Room Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 2rem;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .item {
      margin: 1rem 0;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    body { font-family: Arial; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f4f4f4; }
    .edit-row input { width: 80px; }
    .btn { padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
    <div class="container">
        <h1>Hotel Room Checklist</h1>

        <form id="checklistForm">
            <div class="item">
                <label for="room">Room Number:</label>
                <select id="room" name="room" required>
                    <option value="">-- Select a Room --</option>
                    <option value="101">Room 101</option>
                    <option value="102">Room 102</option>
                    <option value="103">Room 103</option>
                </select>
            </div>

            <div class="item">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required />
            </div>

            <div class="item">
                <label>Towels:</label>
                <input type="radio" name="towels" value="yes" required /> Yes
                <input type="radio" name="towels" value="no" required /> No
            </div>

            <div class="item">
                <label>Soap:</label>
                <input type="radio" name="soap" value="yes" required /> Yes
                <input type="radio" name="soap" value="no" required /> No
            </div>

            <div class="item">
                <label>TV Remote:</label>
                <input type="radio" name="tv_remote" value="yes" required /> Yes
                <input type="radio" name="tv_remote" value="no" required /> No
            </div>

            <div class="item">
                <label>Keycard:</label>
                <input type="radio" name="keycard" value="yes" required /> Yes
                <input type="radio" name="keycard" value="no" required /> No
            </div>

            <div class="item">
                <label>Clean Bed Linen:</label>
                <input type="radio" name="bed_linen" value="yes" required /> Yes
                <input type="radio" name="bed_linen" value="no" required /> No
            </div>

            <button type="submit">Submit Checklist</button>
        </form>

        <p id="message"></p>

      <h2>Room Checklists</h2>

<table id="checklistTable">
  <thead>
    <tr>
      <th>Room</th>
      <th>Date</th>
      <th>Items</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="checklistBody">
    <!-- Dynamically inserted rows -->
  </tbody>
</table>
    </div>

    <script>
        document.getElementById('checklistForm').addEventListener('submit', function (e) {
            e.preventDefault();

            (async () => {
                const room = document.getElementById('room').value;
                const date = document.getElementById('date').value;

                if (!room || !date) {
                    document.getElementById('message').textContent = 'Please select a room and date.';
                    return;
                }

                const formData = new FormData(e.target);
                const items = Object.fromEntries(formData.entries());
                delete items.room; // Remove room from the 'items' object as it's a separate field
                delete items.date; // Remove date from the 'items' object as it's a separate field

                const data = {
                    room,
                    date,
                    items
                };

                try {
                    // *** IMPORTANT: Change this URL if your backend is not on Render or is running locally ***
                    // If running locally: const res = await fetch('http://localhost:3000/submit-checklist', {
                    const res = await fetch('https://roomcheckbackend.onrender.com/submit-checklist', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await res.json();

                    document.getElementById('message').textContent = result.message || 'Checklist submitted.';

                    if (result.emailSent) {
                        document.getElementById('message').textContent += ' Email sent for missing items.';
                    }

                    e.target.reset(); // Reset the form after successful submission
                } catch (err) {
                    console.error('Error:', err);
                    document.getElementById('message').textContent = 'An error occurred while submitting.';
                }
            })();
        });
    </script>
  <script>const backendURL = 'https://roomcheckbackend.onrender.com';

// Load all checklists
async function loadChecklists() {
  const res = await fetch(`${backendURL}/checklists`);
  const checklists = await res.json();

  const tbody = document.getElementById('checklistBody');
  tbody.innerHTML = ''; // Clear previous

  checklists.forEach(entry => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${entry.room}</td>
      <td>${entry.date}</td>
      <td>${Object.entries(entry.items).map(([k,v]) => `${k}: ${v}`).join(', ')}</td>
      <td><button class="btn" onclick='editChecklist(${JSON.stringify(entry)})'>Edit</button></td>
    `;
    tbody.appendChild(tr);
  });
}

// Edit a checklist row
function editChecklist(entry) {
  const tbody = document.getElementById('checklistBody');
  tbody.innerHTML = `
    <tr class="edit-row">
      <td><input id="editRoom" value="${entry.room}" /></td>
      <td><input id="editDate" type="date" value="${entry.date}" /></td>
      <td>
        ${Object.keys(entry.items).map(key => `
          ${key}: 
          <select id="item-${key}">
            <option value="yes" ${entry.items[key] === 'yes' ? 'selected' : ''}>yes</option>
            <option value="no" ${entry.items[key] === 'no' ? 'selected' : ''}>no</option>
          </select><br>
        `).join('')}
      </td>
      <td>
        <button class="btn" onclick="saveChecklist(${entry.id})">Save</button>
        <button class="btn" onclick="loadChecklists()">Cancel</button>
      </td>
    </tr>
  `;
}

// Save the edited checklist
async function saveChecklist(id) {
  const room = document.getElementById('editRoom').value;
  const date = document.getElementById('editDate').value;

  const itemKeys = Array.from(document.querySelectorAll('[id^="item-"]')).map(el => el.id.replace('item-', ''));
  const items = {};
  itemKeys.forEach(key => {
    items[key] = document.getElementById(`item-${key}`).value;
  });

  const res = await fetch(`${backendURL}/checklists/${id}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ room, date, items })
  });

  const result = await res.json();
  alert(result.message);
  loadChecklists();
}

loadChecklists(); // Load on page load
</script>
</body>
</html>
</html>
