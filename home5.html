<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hotel Management System</title>
    <style>
        :root {
            --color-primary: #5e6961;
            --color-secondary: #151f20;
            --color-tertiary: #dbdcd5;
            --color-text: #dbdcd5;
        }

        body {
            background-color: var(--color-secondary);
            color: var(--color-text);
        }

        .bg-primary { background-color: var(--color-primary); }
        .bg-secondary { background-color: var(--color-secondary); }
        .bg-tertiary { background-color: var(--color-tertiary); }
        
        .text-primary { color: var(--color-primary); }
        .text-secondary { color: var(--color-secondary); }
        .text-tertiary { color: var(--color-tertiary); }

        .border-primary { border-color: var(--color-primary); }
        .border-secondary { border-color: var(--color-secondary); }
        .border-tertiary { border-color: var(--color-tertiary); }
        
        .hover\:bg-primary:hover { background-color: var(--color-primary); }
        .hover\:bg-tertiary:hover { background-color: var(--color-tertiary); }

        /* Custom styles for better mobile table experience */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr { border: 1px solid var(--color-primary); margin-bottom: 0.5rem; border-radius: 0.5rem; overflow: hidden; }
            td {
                border: none;
                border-bottom: 1px solid var(--color-primary);
                position: relative;
                padding-left: 50%;
                text-align: right;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            td:before {
                position: absolute;
                top: 0;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: var(--color-tertiary);
            }
            /* Data labels for checklist table */
            #checklistTable td:nth-of-type(1):before { content: "Room:"; }
            #checklistTable td:nth-of-type(2):before { content: "Date:"; }
            #checklistTable td:nth-of-type(3):before { content: "Items:"; }
            #checklistTable td:nth-of-type(4):before { content: "Actions:"; }

            /* Data labels for status report table */
            #statusReportTable td:nth-of-type(1):before { content: "Room:"; }
            #statusReportTable td:nth-of-type(2):before { content: "Category:"; }
            #statusReportTable td:nth-of-type(3):before { content: "Status:"; }
            #statusReportTable td:nth-of-type(4):before { content: "Remarks:"; }
            #statusReportTable td:nth-of-type(5):before { content: "Date & Time:"; }
            #statusReportTable td:nth-of-type(6):before { content: "Actions:"; }

            /* Adjust padding for edit inputs in mobile table */
            td input, td select, td textarea {
                width: 100%;
                padding: 0.25rem;
            }
        }
    </style>
</head>
<body class="bg-secondary text-tertiary font-sans">

    <div id="loginSection" class="min-h-screen flex items-center justify-center p-4 bg-secondary">
        <div class="bg-secondary p-8 rounded-lg shadow-xl w-full max-w-md border border-primary">
            <h2 class="text-3xl font-bold mb-6 text-center text-tertiary">Admin Login</h2>
            <div class="space-y-5">
                <label class="block">
                    <span class="block text-tertiary font-medium mb-1">Username:</span>
                    <input type="text" id="username" class="w-full px-4 py-2 bg-secondary border border-primary rounded-md text-tertiary focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter username" />
                </label>
                <label class="block">
                    <span class="block text-tertiary font-medium mb-1">Password:</span>
                    <input type="password" id="password" class="w-full px-4 py-2 bg-secondary border border-primary rounded-md text-tertiary focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter password" />
                </label>
                <button onclick="login()" class="w-full bg-primary text-secondary font-semibold px-4 py-3 rounded-md hover:bg-tertiary hover:text-secondary transition duration-300 ease-in-out shadow-md">Login</button>
                <p id="loginMsg" class="text-red-400 text-center text-sm mt-3"></p>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden p-4 sm:p-6 max-w-6xl mx-auto">
        <h1 class="text-4xl font-extrabold mb-8 text-center text-tertiary">Hotel Management Dashboard</h1>

        <div class="flex flex-wrap justify-center mb-6 bg-secondary p-2 rounded-lg shadow-md border border-primary">
            <button id="tabChecklist" class="flex-1 py-3 px-6 text-lg font-semibold rounded-lg transition duration-300 ease-in-out text-secondary bg-tertiary hover:bg-primary hover:text-tertiary focus:outline-none focus:ring-2 focus:ring-tertiary m-1 sm:m-2">Room Checklist</button>
            <button id="tabHousekeeping" class="flex-1 py-3 px-6 text-lg font-semibold rounded-lg transition duration-300 ease-in-out text-tertiary bg-secondary hover:bg-primary focus:outline-none focus:ring-2 focus:ring-tertiary m-1 sm:m-2">Housekeeping Report</button>
        </div>

        <div id="roomChecklistSection" class="tab-content">
            <h2 class="text-3xl font-bold mb-6 text-center text-tertiary">Hotel Room Checklist</h2>

            <form id="checklistForm" class="space-y-4 bg-secondary p-6 rounded-lg shadow-md mb-8 border border-primary">
                <div>
                    <label for="room" class="block font-medium text-tertiary">Room Number:</label>
                    <select id="room" name="room" required class="w-full mt-1 px-3 py-2 bg-secondary border border-primary rounded-md text-tertiary focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">-- Select a Room --</option>
                        <option value="101">Room 101</option>
                        <option value="102">Room 102</option>
                        <option value="103">Room 103</option>
                        <option value="201">Room 201</option>
                        <option value="202">Room 202</option>
                        <option value="301">Room 301</option>
                    </select>
                </div>

                <div>
                    <label for="date" class="block font-medium text-tertiary">Date:</label>
                    <input type="date" id="date" name="date" required class="w-full mt-1 px-3 py-2 bg-secondary border border-primary rounded-md text-tertiary focus:outline-none focus:ring-2 focus:ring-primary" />
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <p class="font-medium text-tertiary mb-1">Towels:</p>
                        <label class="mr-4 inline-flex items-center text-tertiary"><input type="radio" name="towels" value="yes" required class="mr-1 accent-primary"> Yes</label>
                        <label class="inline-flex items-center text-tertiary"><input type="radio" name="towels" value="no" required class="mr-1 accent-primary"> No</label>
                    </div>

                    <div>
                        <p class="font-medium text-tertiary mb-1">Soap:</p>
                        <label class="mr-4 inline-flex items-center text-tertiary"><input type="radio" name="soap" value="yes" required class="mr-1 accent-primary"> Yes</label>
                        <label class="inline-flex items-center text-tertiary"><input type="radio" name="soap" value="no" required class="mr-1 accent-primary"> No</label>
                    </div>

                    <div>
                        <p class="font-medium text-tertiary mb-1">TV Remote:</p>
                        <label class="mr-4 inline-flex items-center text-tertiary"><input type="radio" name="tv_remote" value="yes" required class="mr-1 accent-primary"> Yes</label>
                        <label class="inline-flex items-center text-tertiary"><input type="radio" name="tv_remote" value="no" required class="mr-1 accent-primary"> No</label>
                    </div>

                    <div>
                        <p class="font-medium text-tertiary mb-1">Keycard:</p>
                        <label class="mr-4 inline-flex items-center text-tertiary"><input type="radio" name="keycard" value="yes" required class="mr-1 accent-primary"> Yes</label>
                        <label class="inline-flex items-center text-tertiary"><input type="radio" name="keycard" value="no" required class="mr-1 accent-primary"> No</label>
                    </div>

                    <div class="sm:col-span-2">
                        <p class="font-medium text-tertiary mb-1">Clean Bed Linen:</p>
                        <label class="mr-4 inline-flex items-center text-tertiary"><input type="radio" name="bed_linen" value="yes" required class="mr-1 accent-primary"> Yes</label>
                        <label class="inline-flex items-center text-tertiary"><input type="radio" name="bed_linen" value="no" required class="mr-1 accent-primary"> No</label>
                    </div>
                </div>

                <button type="submit" class="w-full bg-primary text-secondary font-semibold px-6 py-3 rounded-md hover:bg-tertiary hover:text-secondary transition duration-300 ease-in-out shadow-md">Submit Checklist</button>
            </form>

            <p id="message" class="text-center text-tertiary mt-4 mb-8 text-lg font-medium"></p>

            <div class="mt-8 bg-secondary p-6 rounded-lg shadow-md border border-primary">
                <h2 class="text-2xl font-semibold mb-4 text-tertiary">Room Checklists</h2>
                <div class="flex flex-col sm:flex-row items-center gap-4 mb-4">
                    <input type="search" id="searchInput" placeholder="Search room or date..." class="flex-1 w-full sm:w-auto px-4 py-2 bg-secondary border border-primary rounded-md text-tertiary focus:outline-none focus:ring-2 focus:ring-primary" />
                    <button onclick="exportToExcel()" class="w-full sm:w-auto bg-primary text-secondary font-semibold px-6 py-2 rounded-md hover:bg-tertiary hover:text-secondary transition duration-300 ease-in-out shadow-md">Export to Excel</button>
                    <button onclick="window.print()" class="w-full sm:w-auto bg-primary text-secondary font-semibold px-6 py-2 rounded-md hover:bg-tertiary hover:text-secondary transition duration-300 ease-in-out shadow-md">Print</button>
                </div>

                <div class="overflow-x-auto rounded-lg border border-primary">
                    <table id="checklistTable" class="min-w-full table-auto border-collapse">
                        <thead class="bg-primary text-tertiary">
                            <tr>
                                <th class="border border-secondary px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Room</th>
                                <th class="border border-secondary px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Date</th>
                                <th class="border border-secondary px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Items</th>
                                <th class="border border-secondary px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="checklistBody" class="bg-secondary divide-y divide-primary text-tertiary text-sm">
                            </tbody>
                    </table>
                </div>

                <div class="flex justify-center items-center gap-4 mt-6">
                    <button id="prevBtn" class="bg-primary text-secondary px-4 py-2 rounded-md hover:bg-tertiary hover:text-secondary transition duration-300 ease-in-out shadow-sm">Prev</button>
                    <span id="pageInfo" class="font-medium text-tertiary"></span>
                    <button id="nextBtn" class="bg-primary text-secondary px-4 py-2 rounded-md hover:bg-tertiary hover:text-secondary transition duration-300 ease-in-out shadow-sm">Next</button>
                </div>
            </div>
        </div>

        <div id="housekeepingReportSection" class="tab-content hidden">
            <h2 class="text-3xl font-bold mb-6 text-center text-tertiary">Housekeeping Room Status Report</h2>

            <form id="statusReportForm" class="space-y-4 bg-secondary p-6 rounded-lg shadow-md mb-8 border border-primary">
                <div>
                    <label for="reportRoom" class="block font-medium text-tertiary">Room Name:</label>
                    <input type="text" id="reportRoom" name="room" required class="w-full mt-1 px-3 py-2 bg-secondary border border-primary rounded-md text-tertiary focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g., 101, Suite A" />
                </div>

                <div>
                    <label for="reportCategory" class="block font-medium text-tertiary">Category:</label>
                    <select id="reportCategory" name="category" required class="w-full mt-1 px-3 py-2 bg-secondary border border-primary rounded-md text-tertiary focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">-- Select Category --</option>
                        <option value="delux1">Delux 1</option>
                        <option value="delux2">Delux 2</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div>
                    <label for="reportStatus" class="block font-medium text-tertiary">Status:</label>
                    <select id="reportStatus" name="status" required class="w-full mt-1 px-3 py-2 bg-secondary border border-primary rounded-md text-tertiary focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">-- Select Status --</option>
                        <option value="arrival">Arrival</option>
                        <option value="occupied">Occupied</option>
                        <option value="departure">Departure</option>
                        <option value="vacant_ready">Vacant Ready</option>
                        <option value="vacant_not_ready">Vacant but not Ready</option>
                        <option value="out_of_order">Out of Order</option>
                        <option value="out_of_service">Out of Service</option>
                    </select>
                </div>

                <div>
                    <label for="reportRemarks" class="block font-medium text-tertiary">Remarks:</label>
                    <textarea id="reportRemarks" name="remarks" class="w-full mt-1 px-3 py-2 bg-secondary border border-primary rounded-md text-tertiary focus:outline-none focus:ring-2 focus:ring-primary" rows="3" placeholder="Any additional notes..."></textarea>
                </div>

                <div>
                    <label for="reportDateTime" class="block font-medium text-tertiary">Date and Time:</label>
                    <input type="datetime-local" id="reportDateTime" name="dateTime" required class="w-full mt-1 px-3 py-2 bg-secondary border border-primary rounded-md text-tertiary focus:outline-none focus:ring-2 focus:ring-primary" />
                </div>

                <button type="submit" class="w-full bg-primary text-secondary font-semibold px-6 py-3 rounded-md hover:bg-tertiary hover:text-secondary transition duration-300 ease-in-out shadow-md">Submit Report</button>
            </form>

            <p id="statusMessage" class="text-center text-tertiary mt-4 mb-8 text-lg font-medium"></p>

            <div class="mt-8 bg-secondary p-6 rounded-lg shadow-md border border-primary">
                <h2 class="text-2xl font-semibold mb-4 text-tertiary">Housekeeping Reports</h2>
                <div class="flex flex-col sm:flex-row items-center gap-4 mb-4">
                    <label for="filterDate" class="block font-medium text-tertiary">Filter by Date:</label>
                    <input type="date" id="filterDate" class="flex-1 w-full sm:w-auto px-4 py-2 bg-secondary border border-primary rounded-md text-tertiary focus:outline-none focus:ring-2 focus:ring-primary" />
                    <button onclick="filterStatusReportsByDate()" class="w-full sm:w-auto bg-primary text-secondary font-semibold px-6 py-2 rounded-md hover:bg-tertiary hover:text-secondary transition duration-300 ease-in-out shadow-md">Apply Filter</button>
                    <button onclick="clearStatusDateFilter()" class="w-full sm:w-auto bg-primary text-secondary font-semibold px-6 py-2 rounded-md hover:bg-tertiary hover:text-secondary transition duration-300 ease-in-out shadow-md">Clear Filter</button>
                    <button onclick="exportStatusReportsToExcel()" class="w-full sm:w-auto bg-primary text-secondary font-semibold px-6 py-2 rounded-md hover:bg-tertiary hover:text-secondary transition duration-300 ease-in-out shadow-md">Export to Excel</button>
                    <button onclick="printStatusReports()" class="w-full sm:w-auto bg-primary text-secondary font-semibold px-6 py-2 rounded-md hover:bg-tertiary hover:text-secondary transition duration-300 ease-in-out shadow-md">Print</button>
                </div>

                <div class="overflow-x-auto rounded-lg border border-primary">
                    <table id="statusReportTable" class="min-w-full table-auto border-collapse">
                        <thead class="bg-primary text-tertiary">
                            <tr>
                                <th class="border border-secondary px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Room</th>
                                <th class="border border-secondary px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Category</th>
                                <th class="border border-secondary px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Status</th>
                                <th class="border border-secondary px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Remarks</th>
                                <th class="border border-secondary px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Date & Time</th>
                                <th class="border border-secondary px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="statusReportBody" class="bg-secondary divide-y divide-primary text-tertiary text-sm">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
